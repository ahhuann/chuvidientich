<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = +prompt("nhập bán kính hinh tròn: ");
        let D = R * 2;
        document.write("Đường kính là " + D);
        document.write("<br>");
        let C = 2 * R * 3.14;
        document.write("chu vi là " + C);
        document.write("<br>");
        let S = 3.14 * R * R;
        document.write("Diện tích là " + S);
        document.write("<br>");

    </script>
</body>
</html>
